<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ôn tập Giữa kì I – Toán 8 (chuẩn hóa)</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net" />
<style>
  :root{
    --bg:#f6f8fc;--card:#fff;--ink:#0f172a;--muted:#64748b;--brand:#2563eb;
    --ok:#10b981;--bad:#ef4444;--hint:#e0f2fe;--ring:#e5e7eb
  }
  html,body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto}
  .wrap{max-width:1080px;margin:auto;padding:20px}
  h1{font-weight:800;letter-spacing:.2px;text-align:center;margin:10px 0 8px}
  .sub{color:var(--muted);text-align:center;margin:0 0 18px}
  .toolbar{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin:10px 0 18px}
  button{border:0;border-radius:12px;padding:9px 14px;font-weight:700;cursor:pointer}
  .btn{background:var(--brand);color:#fff}
  .btn-ghost{background:#e5e7eb}
  .btn-soft{background:#dbeafe}
  .card{background:var(--card);border-radius:16px;box-shadow:0 6px 22px rgba(0,0,0,.06);padding:16px 18px;margin:14px 0}
  .card h2{margin:6px 0 10px;font-size:20px}
  .stem{font-weight:700;margin-bottom:10px}
  .opt{display:flex;gap:10px;align-items:flex-start;padding:8px 10px;border-radius:12px;transition:box-shadow .15s,background .15s}
  .opt:hover{box-shadow:0 0 0 2px var(--ring) inset}
  .opt input{margin-top:4px}
  .hint{background:var(--hint);border-radius:12px;padding:10px 12px;margin-top:10px;display:none}
  .figure{max-width:100%;height:auto;border-radius:10px;display:block;margin:6px 0}
  .badge{display:inline-block;font:700 12px/1 ui-sans-serif;padding:6px 10px;border-radius:999px}
  .ok{background:#ecfdf5;color:#065f46}
  .bad{background:#fef2f2;color:#991b1b}
  .muted{background:#f1f5f9;color:#334155}
  .sec-title{font-size:22px;font-weight:900;text-align:center;margin:30px 0 8px}
  .lead{color:var(--muted);text-align:center;margin:0 0 14px}
  .grid{display:grid;gap:16px}
  @media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}
</style>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" defer></script>
</head>
<body>
<div class="wrap">
  <h1>Ôn tập Giữa kì I – Toán 8</h1>
  <p id="progress" class="sub" aria-live="polite">Trắc nghiệm: 0/0 • Đ/S: tick mệnh đề ĐÚNG sẽ sáng xanh.</p>
  <div class="toolbar">
    <button class="btn-ghost" id="btnResetKeep">Làm lại (giữ thứ tự)</button>
    <button class="btn" id="btnResetShuffle">Làm lại (xáo trộn)</button>
    <button class="btn-soft" id="btnOnlyWrong">Làm lại (chỉ câu sai)</button>
  </div>
  <div class="sec-title">PHẦN TRẮC NGHIỆM</div>
  <p class="lead">Chọn <b>1</b> đáp án đúng cho mỗi câu. Sau khi chọn, câu sẽ được khóa để đảm bảo công bằng khi chấm.</p>
  <div id="mcqs" class="grid"></div>
  <div class="sec-title">PHẦN ĐÚNG/SAI</div>
  <p class="lead">Đọc kĩ từng mệnh đề và <b>tick vào các mệnh đề ĐÚNG</b>. Có thể bật <i>Gợi ý</i> để xem định hướng.</p>
  <div id="ds"></div>
  <div class="toolbar">
    <button class="btn-ghost" id="btnResetKeep2">Làm lại (giữ thứ tự)</button>
    <button class="btn" id="btnResetShuffle2">Làm lại (xáo trộn)</button>
  </div>
</div>

<script>
const $=(s,r=document)=>r.querySelector(s); const el=(t,a={})=>{const e=document.createElement(t);Object.assign(e,a);return e};
const tex=n=>{if(window.MathJax) MathJax.typesetPromise([n]);}; const cp=o=>JSON.parse(JSON.stringify(o));
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}}
let RAW=JSON.parse($('#quiz-data').textContent), STATE=cp(RAW); let score=0;
function progress(){ $('#progress').textContent=`Trắc nghiệm: đúng ${score}/${STATE.mcqs.length} • Đ/S: tick đúng sẽ sáng xanh.`;}
function renderMC(){ const m=$('#mcqs'); m.innerHTML=''; score=0; progress();
  STATE.mcqs.forEach((q,qi)=>{const c=el('div',{className:'card'}); const s=el('div',{className:'stem'});
    s.innerHTML=`<span class="muted badge">Câu ${qi+1}</span> ${q.stem}`; c.appendChild(s);
    if(q.img){c.appendChild(el('img',{className:'figure',src:q.img,loading:'lazy'}));}
    q.options.forEach((op,oi)=>{const row=el('label',{className:'opt'}); const i=el('input',{type:'radio',name:'mc_'+qi}); const sp=el('span'); sp.innerHTML=op;
      i.addEventListener('change',()=>{document.getElementsByName('mc_'+qi).forEach(r=>r.disabled=true);
        const ok=(oi===q.answer); row.style.background=ok?'#ecfeff':'#fee2e2'; row.insertAdjacentHTML('beforeend',` <span class="badge ${ok?'ok':'bad'}">${ok?'ĐÚNG':'SAI'}</span>`); if(ok) score++; progress();
        if(h.style.display!=='block'){h.style.display='block'; tex(h);} }); row.append(i,sp); c.appendChild(row);});
    const h=el('div',{className:'hint'}); h.innerHTML=q.hint||''; const b=el('button',{className:'btn-ghost',textContent:'Gợi ý'});
    b.onclick=()=>{h.style.display=h.style.display==='block'?'none':'block'; tex(h);}; c.append(b,h); m.appendChild(c); tex(c); });}
function renderDS(){ const r=$('#ds'); r.innerHTML=''; STATE.ds.forEach(q=>{const c=el('div',{className:'card'}); const h2=el('h2'); h2.textContent=q.title; c.appendChild(h2);
  q.items.forEach(it=>{const row=el('label',{className:'opt'}); const ck=el('input',{type:'checkbox'}); const sp=el('span'); sp.innerHTML=it[0];
    ck.addEventListener('change',()=>{ if(ck.checked){ const ok=it[1]===1; row.style.background=ok?'#ecfeff':'#fee2e2'; row.querySelector('.badge')?.remove(); const tag=el('span',{className:'badge '+(ok?'ok':'bad')}); tag.textContent=ok?'ĐÚNG':'SAI'; row.appendChild(tag);} else {row.style.background='transparent'; row.querySelector('.badge')?.remove();} }); row.append(ck,sp); c.appendChild(row); });
  const hint=el('div',{className:'hint'}); hint.innerHTML=q.hint||''; const bt=el('button',{className:'btn-ghost',textContent:'Gợi ý'}); bt.onclick=()=>{hint.style.display=hint.style.display==='block'?'none':'block'; tex(hint);}; c.append(bt,hint); r.appendChild(c); tex(c); });}
function reset(shuf,onlyWrong=false){ const d=cp(RAW); if(onlyWrong){ const bad=[]; document.querySelectorAll('#mcqs .card').forEach((c,i)=>{const isBad=c.querySelector('.badge.bad'); const isOk=c.querySelector('.badge.ok'); if(isBad||!isOk) bad.push(i);}); d.mcqs=bad.map(i=>STATE.mcqs[i]||d.mcqs[i]).filter(Boolean); }
  if(shuf){ shuffle(d.mcqs); d.mcqs.forEach(q=>{const ord=q.options.map((_,i)=>i); shuffle(ord); q.options=ord.map(i=>q.options[i]); q.answer=ord.indexOf(q.answer);}); shuffle(d.ds); }
  STATE=d; renderMC(); renderDS(); }
renderMC(); renderDS(); progress();
$('#btnResetKeep').onclick=()=>reset(false,false); $('#btnResetShuffle').onclick=()=>reset(true,false); $('#btnOnlyWrong').onclick=()=>reset(true,true);
$('#btnResetKeep2').onclick=()=>reset(false,false); $('#btnResetShuffle2').onclick=()=>reset(true,false);
</script>
