<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ĐỀ ÔN TẬP TOÁN 8 – HỌC KỲ I</title>
  <link rel="stylesheet" href="style.css?v=20251125" />

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['\\(', '\\)'], ['$', '$']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <div class="container">
    <h1>ĐỀ ÔN TẬP TOÁN 8 – GIỮA HỌC KỲ I</h1>

    <!-- ====== Thanh tiến độ ====== -->
    <div class="progress-wrap">
      <div class="progress-text">
        Đã làm: <b id="done-count">0</b>/<b id="total-count">0</b> câu
      </div>
      <div class="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </div>

    <!-- ====== Khu vực render câu hỏi ====== -->
    <div id="quiz"></div>

    <!-- ====== Thanh nút sticky ====== -->
    <div class="actions sticky-actions">
      <button id="reset">Làm lại</button>
      <button id="submit" class="primary">Nộp bài</button>
    </div>

    <!-- ====== Kết quả ====== -->
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script src="quiz.js?v=20251125"></script>
</body>
</html>
